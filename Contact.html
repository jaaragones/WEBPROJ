<!DOCTYPE html>
<html>
    <head style="display: flex;">
    <title> Contact Me </title>
    <link rel = "styleSheet" href="style.css">
    </head>
    
    <body class="Header">
        <div class="header">
        <h1>Contact MeðŸ“±</h1>
        </div>
        <div id="Contact_me" class="Contact">
            <h2>Fill up form</h2>
            <br>
            <form action="https://httpbin.org/post " method="post">
                <label for="Name"> Name :</label>
                <input type="text" id="Name" name="Nname" required>
                <br> <br/>
                <label for="Email"> Email :</label>
                <input type="text" id="Email" name="Email" required>
                <br> <br/>
                <label for="City" style="padding-right: 25px;">City :</label>
                <input list="Choose_City" id="City" name="City" required>
                <datalist id="Choose_City">
                    <option value="Toronto">
                    <option value="Quebec City">
                    <option value="Vancouver">
                    <option value="Calgary">
                    <option value="Ottawa">
                    <option value="Montreal">
                    <option value="Montreal">  
                </datalist>
                <br> <br/>
                <label for="Address" style="padding-right:0.1px;">Address :</label>
                <input type="text" id="Address" name="Address" required>
                <br> <br/>
                <label for="PostCode" style="padding-left:20px;">Postal Code :</label>
                <input type="text" id="PostCode" name="PostCode" pattern="[A-Za-z]\d[A-Za-z]\d[A-Za-z]\d"  maxlength="6" required>
                <br> <br/>
                <label for="About">Its About . . . </label>
                <br>
                <input type="radio" name="radio" id="Ques" onclick="javascript.check1();">
                <label for="Question">Question</label>
                <input type="radio" name="radio" id="comment" onclick="javascript.check1();">
                <label for="Comment">Question</label>
                <input type="radio" name="radio" id="hiring" onclick="javascript.check1();">
                <label for="hiring">Hiring</label>
                <br> <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
