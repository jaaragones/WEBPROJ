<!DOCTYPE html>
<html>
    <head style="display: flex;">
    <title> Contact Me </title>
    <link rel = "styleSheet" href="style.css">
    </head>
    
    <body class="Header">
        <div class="header">
        <h1>Contact Me📱</h1>
        </div>
        <button 
            onclick="window.location.href='https://jaaragones.github.io/WEBPROJ/Ajooong.html';" style="margin-bottom: 10px;"> Home
        </button>
        <div id="Contact_me" class="Contact">
            <h2>Fill up form</h2>
            <br>
            <form action="https://httpbin.org/post " method="post">
                <label for="Name"> Name :</label>
                <input type="text" id="Name" name="Nname" required>
                <br> <br/>
                <label for="Email"> Email :</label>
                <input type="text" id="Email" name="Email" required>
                <br> <br/>
                <label for="City" style="padding-right: 25px;">City :</label>
                <input list="Choose_City" id="City" name="City" required>
                <datalist id="Choose_City">
                    <option value="Toronto">
                    <option value="Quebec City">
                    <option value="Vancouver">
                    <option value="Calgary">
                    <option value="Ottawa">
                    <option value="Montreal">
                    <option value="Montreal">  
                </datalist>
                <br> <br/>
                <label for="Address" style="padding-right:0.1px;">Address :</label>
                <input type="text" id="Address" name="Address" required>
                <br> <br/>
                <label for="PostCode" style="padding-left:20px;">Postal Code :</label>
                <input type="text" id="PostCode" name="PostCode" pattern="[A-Za-z]\d[A-Za-z]\d[A-Za-z]\d"  maxlength="6" required>
                <br> <br/>
                <label for="About" style="font-size: 35px;font-weight: bolder;" >Its About . . . </label>
                <br>
                <input type="radio" name="radio" id="Ques">
                <label for="Question">Question</label>
                <input type="radio" name="radio" id="comment">
                <label for="Comment">Question</label>
                <input type="radio" name="radio" id="hiring">
                <label for="hiring">Hiring</label>
                <br><br/>
                <label for="HourRate" style="visibility: visible;">Hour Rate: </label>
                <input type="text" id="HourRate" name="HourRate"><br>
                <br>
                <label for="Message" style="padding-left: 10px;">Message: </label>
                <br>
                <textarea id="Message" name="Message" style="height:150px; width:450px;"></textarea>
                <br>
                <input type="submit" value="Submit✈️" style="font-size: 25px;">
            </form>
        </div>
    </body>
</html>
